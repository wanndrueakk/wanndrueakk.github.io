<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Сайт художницы Т.Зверевой</title>
</head>
<body>
    <blockquote class="poem">
    <p>Осень. Обсыпается весь наш бедный сад,<br>
    Листья пожелтелые по ветру летят;<br />
    Лишь вдали красуются, там на дне долин,<br />
    Кисти ярко-красные вянущих рябин.<br />
    Весело и горестно сердцу моему,<br />
    Молча твои рученьки грею я и жму,<br />
    В очи тебе глядючи, молча слёзы лью,<br />
    Не умею высказать, как тебя люблю.</p>
    </blockquote>
</body>
</html>
