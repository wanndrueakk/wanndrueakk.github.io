  <form action="https://echo.htmlacademy.ru" method="post" class="form-hotels container">
    <div class="infrastructure">
      <b>Инфраструктура:</b>
      <ul>
        <li><label for="check-1">Бассейн</label></li>
        <li><label for="check-2">Парковка</label></li>

      </ul>
    </div>
    <div class="room-type">
      <b>Тип жилья:</b>
      <ul>
        <li><label for="check-4">Гостиница</label></li>
        <li><label for="check-5">Мотель</label></li>
        <li><label for="check-6">Апартаменты</label></li>  
      </ul></div>
    <div class="fare">
      <b>Стоимость в сутки (р):</b>
      <div class="input-box">
        <label>от <input type="text" value="0" name="price-from"></label>
        <label>до <input type="text" value="3000" name="price-to"></label>
      </div>
      <div class="filter-range">
        <div class="scale">
          <div class="bar">
            <div class="toggle toggle-min"></div>
            <div class="toggle toggle-max"></div>
          </div>
        </div>
      </div>
      <button type="button">Показать</button>
    </div>
  </form>
