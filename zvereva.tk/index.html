<body>
<div class="poem">    
    <div class="frame">
        <div class="text">Осень. Обсыпается весь наш бедный сад,<br>
    Листья пожелтелые по ветру летят;<br>
    Лишь вдали красуются, там на дне долин,<br>
    Кисти ярко-красные вянущих рябин.<br>
    Весело и горестно сердцу моему,<br>
    Молча твои рученьки грею я и жму,<br>
    В очи тебе глядючи, молча слёзы лью,<br>
    Не умею высказать, как тебя люблю.
        </div>
    </div>
</div>
